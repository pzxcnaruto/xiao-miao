
<!DOCTYPE html>
<html lang="zh-Hant">
<head>

</head>
<body>
    <div id="live2d-container">
        <h2>👧 小喵（Live2D 模型佔位）</h2>

        <button onclick="exportLog()">📤 匯出對話記錄</button>

</body>
</html>
